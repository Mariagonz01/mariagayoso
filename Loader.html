<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando…</title>

  <style>
    body {
      margin: 0;
      background: #FAF9F5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 200px; /* ajusta tamaño */
      max-width: 80%;
    }
  </style>
</head>

<body>

<video id="introVideo" autoplay muted playsinline>
  <source src="assets/anim-logo.MP4" type="video/mp4">
</video>

<script>
const video = document.getElementById("introVideo");

/* LOOP CADA 10 SEGUNDOS */
setInterval(() => {
  video.currentTime = 0;
  video.play();
}, 1000);

/* SIMULACIÓN DE CARGA DEL INDEX */
setTimeout(() => {
  localStorage.setItem("introSeen", "true");
  window.location.href = "index.html";
}, 3500); // tiempo que quieres que tarde
</script>

</body>
</html>
